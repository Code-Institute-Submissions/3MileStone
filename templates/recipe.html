{% extends 'base.html'%} {% block content %} 
{% for recipe in recipes %}

<div class="jumbotron jumbotron-fluid mt-5 p-2 text-center">
  <div class="container text-center">
  <img src="{{recipe.recipe_url}}" class="card-img-top" alt="Nice picture of food should be here.."  data-toggle="collapse" data-target="#{{recipe.recipe_name}}">
    <h1 class="display-4" data-toggle="collapse" data-target="#{{recipe.recipe_name}}">{{recipe.recipe_name}}</h1>
 
    <div class="collapse" id="{{recipe.recipe_name}}">
     <div class="row">
      <div class="col-sm-6 mb-2">
        <div class="card">
          <div class="card-body">

            <h5 class="card-title">Ingrediens :</h5>
            <h5 class="card-title">
              <i class="small material-icons mr-1">restaurant</i
              >{{recipe.recipe_diff}}
            </h5>
            <p class="card-text">
              {{recipe.recipe_ingrediens}}
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 mb-3">
        <div class="card">
          <div class="card-body">
            <h5>Method :</h5>
            <h5 class="card-title">
              <i class="small material-icons mr-1">access_time</i
              >{{recipe.recipe_time}}
            </h5>
            <p class="card-text">
              {{recipe.recipe_met}}
            </p>
          </div>
        </div>
      </div>

      <a
        href="{{url_for('delete_recipe', recipe_id=recipe._id)}}"
        class="btn btn-primary ml-2"
        >Delete</a
      >
      <a
        href="{{url_for('edit_recipe', recipe_id=recipe._id)}}"
        class="btn btn-primary ml-2"
        >Edit</a
      ></div>
    </div>
  </div>
</div>

{% endfor %} {% endblock %}
