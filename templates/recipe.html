  <!-- CAROUSEL-->
  
  <div class="container col-lg-8 col-sm-12  mt-1" id="con">
      <div class="row d-flex justify-content-center">
      <div class="jumbotron-fluid col-sm-10">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://images.pexels.com/photos/132694/pexels-photo-132694.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
            <div class="card w-50">
                <div class="card-body">
                  <h5 class="card-title">Need some new pan ? <span class="badge badge-danger"> New!</span></h5>
                  <p class="card-text">We do sell them in our shop !</p>
                  <a href="{{url_for('get_shop')}}" class="btn btn-info ">Shopping</a>
                </div>
              </div>
          </div>
      </div>
      <div class="carousel-item">
      
        <img class="d-block w-100" src="https://images.pexels.com/photos/1099680/pexels-photo-1099680.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
            <div class="card w-50">
                <div class="card-body">
                  <h5 class="card-title">Rice cooker ? <span class="badge badge-danger"> New!</span></h5>
                  <p class="card-text">We have some in our shop ! </p>
                  <a href="{{url_for('get_shop')}}" class="btn btn-info">Go Shopping</a>
                </div>
              </div>
          </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://images.pexels.com/photos/45202/brownie-dessert-cake-sweet-45202.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
            <div class="card w-50">
                <div class="card-body">
                  <h5 class="card-title">Need a new hob ? <span class="badge badge-danger"> New!</span></h5>
                  <p class="card-text">Get one from our shop !</p>
                  <a href="{{url_for('get_shop')}}" class="btn btn-info">Go shopping</a>
                </div>
              </div>
          </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div></div></div></div>
