{% extends 'base.html'%}{% block content %}

<div class="container col-sm-12  mb-1">
  <div class="row">
        <div class="jumbotron col-sm-12 text-center">
        <h1 class="mb-4 display-4">Tasty recipes :</h1>
        <div class="card-columns">
        {% for recipe in recipes %}
         
    <div class="card rounded">
        <a href="{{ url_for('show_recipe', recipe_id=recipe._id)}}">
            <img src="{{recipe.recipe_url}}" class="card-img-top" alt="Nice pic should be here"/>
        </a>

    <div class="card-body">
        <h5 class="card-title">{{recipe.recipe_name}}</h5>
        <a href="{{ url_for('show_recipe', recipe_id=recipe._id)}}" class="btn btn-primary">Show recipe</a>
        </div>
    </div>
        {% endfor %}
        </div>
        </div>
    </div>
</div>
 
{% endblock %}
