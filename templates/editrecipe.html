{% extends 'base.html'%} {% block content %}

<div class="jumbotron mt-5 col-12">
  <div class="row col-12">
    <h3 class="m-2 ">Edit Recipes</h3>
  </div>

  <form
    action="{{ url_for('update_recipe', recipe_id=recipe._id) }}"
    method="POST"
    class="col-12 mt-2"
  >
    <div class="row">
      <div class="form-group col-md-12">
      <label>Recipe Category</label>
        <select id="category" name="category_name" class="form-control">
          <option value="" disabled selected>Choose Category</option>
          {% for cat in categories %} {% if cat.category_name ==
          recipe.category_name %}
          <option value="{{cat.category_name}}" selected
            >{{cat.category_name}}</option
          >
          {% else %}
          <option value="{{cat.category_name}}">{{cat.category_name}}</option>
          {% endif %} {% endfor %}
        </select>
        
      </div>
    </div>
    <div class="row">
      <div class="input-field col-md-6">
        <label for="icon_prefix">Recipe Name :</label>
        <input
          id="task_name"
          name="recipe_name"
          type="text"
          class="validate form-control"
          value="{{recipe.recipe_name}}"
        />
        
      </div>
    </div>
    <div class="row">
      <div class="input-field col-md-6">
        <label for="icon_prefix">Cooking time :</label>
        <input
          id="recipe_time"
          name="recipe_time"
          type="text"
          class="validate form-control"
          value="{{recipe.recipe_time}}"
          placeholder="10 mins"/>
        
      </div>
    </div>
      <div class="row">
      <div class="input-field col-md-6">
        <label for="icon_prefix">Serves 4 ?</label>
        <input
          id="recipe_serv"
          name="recipe_serv"
          type="number"
          class="validate form-control"
          value="{{recipe.recipe_serv}}"
          placeholder="Serves 4 ?"/>
        
      </div>
    </div>

   <div class="row">
      <div class="input-field col-md-6">
      <label for="icon_telephone">Recipe Ingredients :</label>
        <textarea
          name="recipe_ingrediens"
          id="recipe_ingrediens"
          class="form-control">
{{recipe.recipe_ingrediens}}</textarea>
        
      </div>
     </div>


    <div class="row">
      <div class="input-field col-md-6">
      <label for="icon_telephone">Method :</label>
        <textarea
          name="recipe_met"
          id="recipe_met"
          class="form-control"
        >
{{recipe.recipe_met}}</textarea
        >
        
      </div>
    </div>
   

      <div class="row">
      <div class="input-field col-md-6">
        <label for="icon_prefix">Picture Url</label>
        <input
          id="recipe_url"
          name="recipe_url"
          type="text"
          class="validate form-control"
          value="{{recipe.recipe_url}}"
          placeholder="Add picture URL here"/>
        
      </div>
    </div>



     <div class="row">
    <div class="form-group col-md-6">
      <label for="inputState">Difficulty :</label>
      <select name="recipe_diff" id="recipe_diff" class="form-control">
        <option selected>Easy</option>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
    </div></div>

 <div class="row">
    <div class="form-group col-md-6">
      <label for="inputState">Rate :</label>
      <select name="recipe_rate" id="recipe_rate" class="form-control">
        <option selected>5</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div></div>
    
      <button class="btn btn-primary" type="submit" name="action">
        Save Recipe
       
      </button>
     
    
    <a href="{{ url_for('get_recipes') }}" class="btn btn-primary m-2">
				Cancel
			</a>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% endblock %}
