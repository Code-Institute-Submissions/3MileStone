{% extends 'base.html'%}

{% block content %}

<div class="jumbotron col-8 col-sm-10 mt-1">
<h3>Add Category</h3>
  <div class="row">

<form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
                    <label for="category_name">Category Name</label>
            <input id="category_name" name="category_name" type="text" class="validate form-control" placeholder="Type of recipe">
    
        </div>
    </div>
    <div class="row">
        <button class="btn btn-primary m-3" type="submit" name="action">Add Category
            
        </button>
    </div>
</form>
  </div>
</div>
{% endblock %}
