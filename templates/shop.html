{% extends 'base.html'%}{% block content %}

<div class="container mt-5">
  <div class="row">
      <div class="col-12">
        <div class="jumbotron text-center">
        <div class="card-columns">
          {% for item in shop %}

          <div class="card rounded">
            <a href="{{ url_for('show_item', item_id=item._id) }}">
              <img
                src="{{item.item_img}}"
                class="card-img-top"
                alt="Nice pic should be here"
              />
            </a>

            <div class="card-body">
              <h5 class="card-title">{{item.item_name}}</h5>

              <a
                href="{{ url_for('show_item', item_id=item._id) }}"
                class="btn btn-primary"
                >Show Product</a
              >
            </div>
          </div>
          {% endfor %}
        </div></div>
      </div>
    </div>
  </div>
  {% endblock %}
