{% extends 'base.html' %} {% block content %}



<div class="jumbotron mt-2">
  <form action="{{ url_for('insert_recipe') }}" method="POST" >  
  <h3>Add Recipe</h3>   
    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="inputState">Recipe Category</label>
          <select id="category" name="category_name" class="form-control">
            <option value="" disabled selected>Choose Category</option>
          {% for cat in categories %}
          <option value="{{cat.category_name}}">{{cat.category_name}}</option>
          {% endfor %}
        </select>
      </div>
  
    <div class="form-group col-md-6">
      <label for="inputAddress">Recipe Name</label>
      <input
        type="text"
        class="form-control"
        id="recipe_name" name="recipe_name" 
        placeholder="Recipe"/>
    </div>

 <div class="form-group col-md-6">
      <label for="inputAddress">Cooking time</label>
      <input
        type="text"
        class="form-control"
        id="recipe_time" name="recipe_time" 
        placeholder="Cooking time"/>
    </div>

    <div class="form-group col-md-6">
<label for="inputState">Difficulty</label>
      <select name="recipe_diff"
          id="recipe_diff" class="form-control">
        <option selected>Choose...</option>
        <option>Easy</option>
         <option>Medium</option>
          <option>Hard</option>
      </select>
      </div> 

<div class="form-group col-md-12">
        <label for="inputZip">Ingredients</label>
        <textarea type="textarea" class="form-control"  name="recipe_ingrediens"
          id="recipe_ingrediens" ></textarea>
      </div>

      <div class="form-group col-md-12">
        <label for="inputZip">Method</label>
        <textarea type="textarea" class="form-control"  name="recipe_met"
          id="recipe_met" ></textarea>
      </div>
    </div>

       
   

    <button type="submit" name="action" class="btn btn-primary">Add Recipe</button>

 
  </form>
</div>
{% endblock %}
